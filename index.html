<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .fake { color: red; }
    .real { color: green; }
  </style>
</head>
<body>
  <h1>Fake News Detector</h1>
  <textarea id="newsInput" placeholder="Paste your news article here..."></textarea>
  <button onclick="checkFakeNews()">Check</button>
  <div class="result" id="resultText"></div>

  <script>
    async function checkFakeNews() {
      const content = document.getElementById("newsInput").value;

      const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content })
      });

      const data = await response.json();
      const resultBox = document.getElementById("resultText");

      if (data.result === "Fake") {
        resultBox.textContent = "üö® This is FAKE news!";
        resultBox.className = "result fake";
      } else if (data.result === "Real") {
        resultBox.textContent = "‚úÖ This is REAL news!";
        resultBox.className = "result real";
      } else {
        resultBox.textContent = "‚ö†Ô∏è Unable to determine.";
        resultBox.className = "result";
      }
    }
  </script>
</body>
</html>
